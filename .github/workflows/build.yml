
name: Build

on:
  push:
    tags: [ "**" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build Project
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore

    - name: Export Settings
      run: |
        TOOL_TITLE=$(grep -oP '<Title>\K[^<]+' ${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj | sed 's/^Blasphemous //')
        echo "TOOL_TITLE=$TOOL_TITLE" >> $GITHUB_ENV
        TOOL_NAME=$(grep -oP '<AssemblyName>\K[^<]+' ${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj)
        echo "TOOL_NAME=$TOOL_NAME" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ env.TOOL_TITLE }} v${{ github.ref_name }}

    - name: Upload Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: publish/${{ env.TOOL_NAME }}.zip
        asset_name: ${{ env.TOOL_NAME }}.zip
        asset_content_type: application/zip